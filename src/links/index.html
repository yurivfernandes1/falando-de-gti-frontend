<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falando de GTI - Links</title>
    <link rel="icon" type="image/png"
        href="https://github.com/yurivfernandes1/app-pecas-compativeis/blob/main/logo/Perfil%201.png?raw=true">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- Meta tags para SEO -->
    <meta name="description"
        content="Links oficiais do Falando de GTI - Canal sobre Golf GTI e carros esportivos da Volkswagen">
    <meta name="keywords" content="Falando de GTI, Golf GTI, Volkswagen, links, redes sociais">

    <!-- Open Graph -->
    <meta property="og:title" content="Falando de GTI - Links">
    <meta property="og:description" content="Acesse todos os nossos links e redes sociais">
    <meta property="og:image"
        content="https://github.com/yurivfernandes1/app-pecas-compativeis/blob/main/logo/Perfil%201.png?raw=true">
</head>

<body style="opacity: 0">
    <div class="container">
        <div class="profile">
            <img id="profile-img"
                src="https://github.com/yurivfernandes1/app-pecas-compativeis/blob/main/logo/Perfil%201.png?raw=true"
                alt="Falando de GTI Logo">
            <h1>Falando de GTI</h1>
            <h2>Paixão por Carros Esportivos</h2>
            <p>Acesse nossos links oficiais</p>
        </div>
        <div class="links">
            <a href="https://app.falandodegti.com.br" class="link-item" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-mobile-alt"></i>
                <span>App Peças Compatíveis MK3</span>
            </a>
            <a href="https://www.youtube.com/falandodegti?sub_confirmation=1" class="link-item" target="_blank"
                rel="noopener noreferrer">
                <i class="fab fa-youtube"></i>
                <span>Canal no YouTube</span>
            </a>
            <a href="https://www.instagram.com/falandodegti" class="link-item" target="_blank"
                rel="noopener noreferrer">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="https://www.facebook.com/falandodegti" class="link-item" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-facebook"></i>
                <span>Facebook</span>
            </a>
            <a href="./shopee.html" class="link-item link-shopee">
                <i class="fas fa-shopping-bag"></i>
                <span>Links da Shopee</span>
            </a>
        </div>
    </div>
    <script>
        // Configurar animações assim que a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            // Configurar elementos para começarem invisíveis
            gsap.set('.profile img', { scale: 0.8, opacity: 0 });
            gsap.set('.profile h1, .profile h2, .profile p', { y: 20, opacity: 0 });
            gsap.set('.links a', { y: 20, opacity: 0 });

            // Timeline para controlar a sequência de animações
            const tl = gsap.timeline();

            // Mostrar o body mais rapidamente
            tl.to('body', {
                opacity: 1,
                duration: 0.2, // Reduzido de 0.4 para 0.2
                ease: 'power2.out'
            })
                // Animar foto do perfil mais rapidamente
                .to('.profile img', {
                    scale: 1,
                    opacity: 1,
                    duration: 0.5, // Reduzido de 0.8 para 0.5
                    ease: 'power2.out'
                })
                // Animar textos do perfil com menor delay entre elementos
                .to('.profile h1, .profile h2, .profile p', {
                    y: 0,
                    opacity: 1,
                    duration: 0.4, // Reduzido de 0.8 para 0.4
                    stagger: 0.1, // Reduzido de 0.2 para 0.1
                    ease: 'power2.out'
                })
                // Animar links mais rapidamente
                .to('.links a', {
                    y: 0,
                    opacity: 1,
                    duration: 0.3, // Reduzido de 0.6 para 0.3
                    stagger: 0.1, // Reduzido de 0.2 para 0.1
                    ease: 'power2.out'
                });
        });
    </script>
</body>

</html>
